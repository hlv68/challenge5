<ion-header>
  <ion-navbar color="primary">
    <ion-title>add</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
      <ion-item>
        <ion-label text-left>Class</ion-label>
        <ion-input [(ngModel)]="item.className" text-right placeholder=""></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label text-left>Due</ion-label>
        <ion-datetime type="datetime-local" displayFormat="YYYY-MM-DD" [(ngModel)]="item.doneDate"></ion-datetime>
      </ion-item>
  
      <ion-item>
        <ion-label text-left>has been completed</ion-label>
        <ion-toggle [(ngModel)]="item.completed" checked="{{item.completed}}"></ion-toggle>
      </ion-item>
  
    </ion-list>
 
    <button color="primary" style="color:white;" ion-button round full (click)="save()">save</button>
  
  </ion-content>
